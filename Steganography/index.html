<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Steganography</title>
        <link rel="icon" href="./Resources/js_icon.jpg" type="jpg">
    </head>
    <body style="background-color: rgb(44, 46, 54); color: whitesmoke; font-size: 24px;">
        
        <div>
            <p>Base 11</p>
            <textarea id="11" oninput="window.two()"></textarea>
        </div>
        <div>
            <p>Base 2</p>
            <textarea id="2" oninput="window.eleven()"></textarea>
        </div>
        

        <script type="module">
            import { x2x11 } from "./Code/src/base2-base11.js";
            console.log("inputing base2 \"01010101\"...");
            var base2 = "01010101";
            var result = x2x11.to11(base2);
            console.log("base11 output was \"" + result + "\", converting back to 2...");
            var base11 = result;
            var result = x2x11.to2(base11);
            console.log("reconvert resuled in base2 \"" + result + "\"...");

            console.log("inputing base11 \"3545865a3\"...");
            var base11 = "3545865a3";
            var result = x2x11.to2(base11);
            console.log("base2 output was \"" + result + "\", converting back to 11...");
            var base2 = result;
            var result = x2x11.to11(base2);
            console.log("reconvert resuled in base11 \"" + result + "\"...");

            window.two = function()
            {
                document.getElementById("2").value = x2x11.to2(document.getElementById("11").value);
            }
            window.eleven = function()
            {
                document.getElementById("11").value = x2x11.to11(document.getElementById("2").value);
            }
        </script>

        <script>
            function navigateRoot()
            {
                window.location.href = "./index.html";
            }

        </script>

        <hr>
        <i style="color: whitesmoke;">This tool was developed by Brendan Rood in the spring of 2024</i>
    </body>
</html>
