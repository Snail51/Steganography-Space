<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Steganography</title>
        <link rel="icon" href="./Resources/js_icon.jpg" type="jpg">
    </head>
    <body style="background-color: rgb(44, 46, 54); color: whitesmoke; font-size: 24px;">
        
        <div>
            <p>Base 11</p>
            <textarea id="11" oninput="window.sixtyfour()"></textarea>
        </div>
        <div>
            <p>Base 64</p>
            <textarea id="64" oninput="window.eleven()"></textarea>
        </div>
        

        <script type="module">
            import { x64x11 } from "./Code/src/base64-base11.js";
            console.log("inputing base64 \"helloWorld\"...");
            var base64 = "helloWorld";
            var result = x64x11.to11(base64);
            console.log("base11 output was \"" + result + "\", converting back to 64...");
            var base11 = result;
            var result = x64x11.to64(base11);
            console.log("reconvert resuled in base64 \"" + result + "\"...");

            console.log("inputing base64 \"3545865a3\"...");
            var base11 = "3545865a3";
            var result = x64x11.to64(base11);
            console.log("base64 output was \"" + result + "\", converting back to 11...");
            var base64 = result;
            var result = x64x11.to11(base64);
            console.log("reconvert resuled in base11 \"" + result + "\"...");

            window.sixtyfour = function tosixtyfour()
            {
                document.getElementById("64").value = x64x11.to64(document.getElementById("11").value);
            }
            window.eleven = function toeleven()
            {
                document.getElementById("11").value = x64x11.to11(document.getElementById("64").value);
            }
        </script>

        <script>
            function navigateRoot()
            {
                window.location.href = "./index.html";
            }

        </script>

        <hr>
        <i style="color: whitesmoke;">This tool was developed by Brendan Rood in the spring of 2024</i>
    </body>
</html>
