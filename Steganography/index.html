<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Steganography</title>
        <link rel="icon" href="./Resources/js_icon.jpg" type="jpg">
    </head>
    <body style="background-color: rgb(44, 46, 54); color: whitesmoke; font-size: 24px;">
        
        <div>
            <p>Reader</p>
            <input type="file" id="source">
            <button onclick="window.main.read()">Read</button>
        </div>
        <hr>
        <div>
            <p>Downloader</p>
            <a id="download" style="color: cyan;">Download will go here</a>
            <button onclick="window.main.download()">Download</button>
        </div>
        <hr>
        <div>
            <p>Progress</p>
            <p id="progress"></p>
            <p>Sample</p>
            <p id="display" style="word-break: break-word; max-width: 95vw;"></p>
        </div>

        <div>
            <h1>Encoder</h1>
            <p>Cover</p>
            <textarea id="cover"></textarea>
            <p>Message</p>
            <textarea id="message"></textarea>
            <button onclick="window.main.encode()">Execute</button>
            <p>Result</p>
            <p id="encode_result" style="max-width: 95vw; word-wrap: break-word;"></p>
        </div>
        <hr>
        <div>
            <h1>Decoder</h1>
            <p>Ciphertext</p>
            <textarea id="ciphertext"></textarea>
            <button onclick="window.main.decode()">Execute</button>
            <p>Result</p>
            <p id="decode_result" style="max-width: 95vw; word-wrap: break-word;"></p>
        </div>

        <script type="module">
            import { Steganospace } from "./Code/src/steganospace.js";
            window.main = new Steganospace();
        </script>

        <script>
            function navigateRoot()
            {
                window.location.href = "./index.html";
            }
            function proceed()
            {
                alert("program execution would now countine");
            }
        </script>

        <hr>
        <i style="color: whitesmoke;">This tool was developed by Brendan Rood, Jet Li, and Connor Hagen in the spring of 2024</i>
    </body>
</html>
