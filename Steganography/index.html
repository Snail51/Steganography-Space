<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Steganography</title>
        <link rel="icon" href="./Resources/js_icon.jpg" type="jpg">
    </head>
    <body style="background-color: rgb(44, 46, 54); color: whitesmoke; font-size: 24px;">
        
        <div>
            <h1>Encoder</h1>
            <p>Cover</p>
            <textarea id="cover"></textarea>
            <p>Message</p>
            <textarea id="message"></textarea>
            <button onclick="window.encode()">Execute</button>
            <p>Result</p>
            <p id="encode_result" style="max-width: 95vw; word-wrap: break-word;"></p>
        </div>
        <hr>
        <div>
            <h1>Decoder</h1>
            <p>Ciphertext</p>
            <textarea id="ciphertext"></textarea>
            <button onclick="window.decode()">Execute</button>
            <p>Result</p>
            <p id="decode_result" style="max-width: 95vw; word-wrap: break-word;"></p>
        </div>
        

        <script type="module">
            import { Base8Sub } from "./Code/src/base8-substituter.js";
            window.main = new Base8Sub();

            window.encode = function()
            {
                var result = window.main.encode(document.getElementById("message").value, document.getElementById("cover").value);
                document.getElementById("encode_result").innerHTML = result;
            }
            window.decode = function()
            {
                var result = window.main.decode(document.getElementById("ciphertext").value);
                document.getElementById("decode_result").innerHTML = result;
            }
        </script>

        <script>
            function navigateRoot()
            {
                window.location.href = "./index.html";
            }

        </script>

        <hr>
        <i style="color: whitesmoke;">This tool was developed by Brendan Rood in the spring of 2024</i>
    </body>
</html>
