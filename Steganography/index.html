<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Steganography</title>
        <link rel="icon" href="./Resources/js_icon.jpg" type="jpg">
    </head>
    <body style="background-color: rgb(44, 46, 54); color: whitesmoke; font-size: 24px;">
        <h1>Dummy File Downloader</h1>
        <hr>
        <div>
            <div>
                <p style="display: block;">Name</p>
                <textarea id="name" style="display: block; width: 50vw;" placeholder="Book.txt"></textarea>
            </div>
            <hr>
            <div>
                <p style="display: block;">Type</p>
                <textarea id="type" style="display: block; width: 50vw;" placeholder="text/plain"></textarea>
            </div>
            <hr>
            <div>
                <p style="display: block;">Data</p>
                <textarea id="data" style="display: block; width: 50vw;" placeholder="Once upon a time..."></textarea>
                
            </div>
            <hr>
            <div>
                <button onclick="window.function()" style="display: block;">Build a file from these TextAreas</button>
                <pre></pre>
                <a id="download" style="color: cyan; display: block;">[Result will go here]</a>
            </div>
        </div>
        
        <script type="module">
            import { Provider } from "./Code/src/provider.js";
            var Main = new Provider("download");
            window.main = Main;
            window.function = function()
            {
                window.main.clear();
                var name = document.getElementById("name").value;
                var type = document.getElementById("type").value;
                var data = document.getElementById("data").value;
                window.main.provide(name, type, data);
            }
        </script>

        <script>
            function navigateRoot()
            {
                window.location.href = "./index.html";
            }
        </script>

        <hr>
        <i style="color: whitesmoke;">This tool was developed by Brendan Rood in the spring of 2024</i>
    </body>
</html>
