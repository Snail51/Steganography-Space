<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>

        <link rel="icon" href="./Resources/js_icon.jpg" type="jpg">
    </head>
    <body style="background-color: rgb(44, 46, 54); color: whitesmoke; font-size: 24px;">
        <div style="display: flex; height: 80vh;">
            <div style="flex: 1; height: 80vh;">
                <h1>Encoder</h1>
                <div style="display: flex;">
                    <div style="flex: 1;">
                        <p>Message</p>
                        <input type="file" id="message" single>
                    </div>
                    <div style="flex: 1;">
                        <p>Cover</p>
                        <input type="file" id="cover" single>
                    </div>
                </div>
                <button id="encode_button" onclick="window.main.encode()">Encode</button>
                <hr>
                <a id="encode_download" style="color: cyan;">Result Will Go Here</a>
            </div>
            <div style="flex: 1; height: 80vh;">
                <h1>Decoder</h1>
                <p>Ciphertext</p>
                <input type="file" id="ciphertext" single>
                <button id="decode_button" onclick="window.main.decode()">Decode</button>
                <hr>
                <a id="decode_download" style="color: cyan;">Result Will Go Here</a>
            </div>
        </div>

        <p id="1"></p>
        <hr>
        <p id="2"></p>

            import { Steganospace } from "./Code/src/steganospace.js";
            window.main = new Steganospace();
        </script>

                window.location.href = "./index.html";
